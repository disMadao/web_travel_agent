version: '3.8'

services:
  # 后端服务
  backend:
    image: 2544431082/travel-agent-backend:latest
    container_name: travel-agent-backend
    ports:
      - "8000:8000"
    environment:
      # 从 .env 文件加载环境变量
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.deepseek.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-deepseek-chat}
      - AMAP_API_KEY=${AMAP_API_KEY}
      - APP_ENV=${APP_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      - API_PREFIX=${API_PREFIX:-/api/v1}
      - CORS_ORIGINS_STR=${CORS_ORIGINS_STR:-["http://localhost:3000"]}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - travel-agent-network

  # 前端服务
  frontend:
    image: 2544431082/travel-agent-frontend:latest
    container_name: travel-agent-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - travel-agent-network

networks:
  travel-agent-network:
    driver: bridge

